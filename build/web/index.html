<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta
    name="description"
    content="Prayer time app for Kerkuk â€” Kerkuk Namaz"
  />
  <meta name="theme-color" content="#008080" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Modern PWA meta -->
  <meta name="mobile-web-app-capable" content="yes" /> <!-- modern one -->
  <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- for iPhone -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Kerkuk Namaz" />

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/Icon-512.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png" />

  <title>Kerkuk Namaz</title>

  <!-- Flutter web bootstrap -->
  <script src="flutter.js" defer></script>
</head>

  <body>
    <script>
      // Wait until Flutter engine is loaded
      window.addEventListener("load", function () {
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: null,
            },
            onEntrypointLoaded: function (engineInitializer) {
              engineInitializer.initializeEngine().then(function (appRunner) {
                appRunner.runApp();
              });
            },
          })
          .then(function () {
            // Register service worker under correct GitHub Pages scope
            if ("serviceWorker" in navigator) {
              navigator.serviceWorker
                .register("flutter_service_worker.js", { scope: "./" })
                .then((reg) =>
                  console.log("Service worker registered for:", reg.scope)
                )
                .catch((err) =>
                  console.error("SW registration failed:", err)
                );
            }
          });
      });
    </script>
  </body>
</html>
